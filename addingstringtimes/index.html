    <li data-time="5:49">
      Video 15
    </li>
  </ul>
  <div class="totaltime"></div>
<script>

    const timeNodes = [...document.querySelectorAll('[data-time]')];
    const totaltime = document.querySelector('.totaltime')
    const seconds = timeNodes.map(node => node.dataset.time).map(timeCode =>{
        const [mins,secs] = timeCode.split(':').map(parseFloat); //map(parseFloat) converts a sting to a array of numbers
        return (mins*60) + secs;
    }).reduce((total,vidseconds) => total + vidseconds);

    let secondsLeft = seconds;
    const hour = Math.floor(secondsLeft/3600);
    secondsLeft = secondsLeft % 3600;

    const min = Math.floor(secondsLeft/60);
    secondsLeft = secondsLeft % 60;

    totaltime.innerHTML = `Total time : ${hour}h ${min}m ${secondsLeft}s`
</script>
</body>
</html>
