<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
    <div class="controls">
        <h1>PaintItOut</h1>
        <label for="minwidth">StrokeWidth:(1 - 200)</label>
        <input id="minwidth" type="number" name="minwidth" min="1" max="200" value="10" data-sizing="px">
    
        <label for="maxwidth">StrokeWidth:(1 - 200)</label>
        <input id="maxwidth" type="number" name="maxwidth" min="1" max="200" value="50" data-sizing="px">

        <button type="button" class="clear">Clear Canvas</button>
      </div>
      
<canvas id="draw" ></canvas>
<script src="main.js"></script>     

<style>
  html, body {
    margin: 0;
  }
  canvas{
      border:1px solid black;
      width:98%;
      margin:10px;
      height: 85vh;
  }
  .controls{
    display: flex;
    align-content: center;
    justify-content: center;
    flex: 1;
    margin: 20px 0px;
  }
  label{
    font-family: cursive;
    font-weight: 700;
    padding: 0px 16px;
  }
  input{
    font-family: cursive;
    font-weight: 700;
    margin-right:50px;
  }
  h1{
    margin: 0 74px 0 0px;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 5px;
    background: dimgrey;
    padding: 0px 20px;
    color: aliceblue;
    border-radius: 6px;
  }
  button{
    color: aliceblue;
    background-color: dimgray;
    outline: none;
    border: none;
    font-family: cursive;
    font-weight: 700;
    font-style: italic;
    padding: 8px 13px;
    border-radius: 20px;
  }
</style>

</body>
</html>
